<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Genshin Impact Fanbook</title>
    <Style>
        .mypic {
            width: 100%;
            height: 300px;
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://genshin.global/wp-content/uploads/2022/10/nahida-scaramouche-doctor-cyno-archon-quest-official-wallpaper-genshin.jpg');
            ;
            background-position: center;
            background-size: cover;
            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px black;
        }

        .mypost>button {
            margin-top: 20px;
        }
        .mycards {
            width: 95%;
            max-width: 500px;
            margin: auto;
            margin-bottom: 20px;
        }
        .mycards > .card{
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </Style>
</head>

<body>
    <div class="mypic">
        <h1>Genshin Impact Character list</h1>
    </div>

    <div class="mypost">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="search your favorite">
            <label for="floatingInput">search</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Comments</label>
        </div>
        <button type="button" class="btn btn-primary">Leave a message</button>
    </div>
    <div class="mycards">
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>" Inazuma Shines Eternal ! "</p>
                    <footer class="blockquote-footer">Raiden Shogun <cite title="Source Title">Voiceline</cite>
                    </footer>
                </blockquote>
            </div>
        </div><div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>" I Will Have Order ! "</p>
                    <footer class="blockquote-footer">Zhongli <cite title="Source Title">Voiceline</cite>
                    </footer>
                </blockquote>
            </div>
        </div><div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>" Make Yourself At Home ! "</p>
                    <footer class="blockquote-footer">Nahida <cite title="Source Title">Voiceline</cite>
                    </footer>
                </blockquote>
            </div>
        </div>
    </div>
</body>

</html>
